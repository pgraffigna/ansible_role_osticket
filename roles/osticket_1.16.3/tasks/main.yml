---
- name: Incluye el archivo con las variables
  ansible.builtin.include_vars:
    file: vars_main.yml

- name: Instalar Apache
  ansible.builtin.apt:
    name: apache2
    update_cache: true
    cache_valid_time: 3600

- name: Instalar dependencias para php
  ansible.builtin.apt:
    name: "{{ item }}"
  with_items: "{{ php_dependencies }}"

- name: "Agregar PPA para PHP {{ php_8 }}"
  ansible.builtin.apt_repository:
    repo: ppa:ondrej/php

- name: "Instalar PHP {{ php_8 }}"
  ansible.builtin.apt:
    name: "{{ item }}" 
    update_cache: true
  with_items: "{{ osticket_16_packages }}"

- name: Creando directorio para proyecto
  ansible.builtin.file:
    path: /var/www/osTicket
    state: directory
    owner: "{{ usuario_apache }}"
    group: "{{ grupo_apache }}"
    mode: 0775

- name: "Descarga y descomprime osticket {{ ost_16 }}"
  ansible.builtin.unarchive:
    src: "https://github.com/osTicket/osTicket/releases/download/v{{ ost_16 }}/osTicket-v{{ ost_16 }}.zip"
    dest: /var/www/osTicket
    remote_src: true

- name: Copiando archivos de configuraci√≥n
  ansible.builtin.copy:
    src: /var/www/osTicket/upload/include/ost-sampleconfig.php
    dest: /var/www/osTicket/upload/include/ost-config.php
    mode: '0666'
    remote_src: true

- name: Limpiando y habilitando modulos PHP
  ansible.builtin.shell: |
    /usr/sbin/a2dissite 000-default.conf
    /usr/bin/rm /var/www/html/index.html
    a2enmod proxy_fcgi setenvif
    a2enconf php{{ php_8 }}-fpm

- name: Apache virtualhost
  ansible.builtin.template:
    src: "files/osticket.conf.j2"
    dest: "/etc/apache2/sites-available/{{ http_conf }}"

- name: Activar sitio
  ansible.builtin.shell: /usr/sbin/a2ensite {{ http_conf }}
  notify: reiniciar_apache

